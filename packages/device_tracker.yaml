device_tracker:

  - platform: tplink
    host: 10.0.1.2
    username: !secret archer_username
    password: !secret archer_password
    track_new_devices: false
    new_device_defaults:
      track_new_devices: false

  - platform: gpslogger
    password: !secret gpslogger_password

zone:

  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 25
    icon: mdi:account-multiple
